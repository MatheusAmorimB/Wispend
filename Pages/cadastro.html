<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de cadastro</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body class="bg-custom d-flex">
    <section class="login-container text-white">
        <header class="d-flex justify-content-center">
            <img class="logo" src="/src/Images/Logo_Wispend.png" alt="Logo_Wispend">
        </header>
        <form id="register">
            <div class="mb-3 mt-2">
                <label for="name" class="form-label fs-5">Nome:</label>
                <input type="text" class="form-control" id="name">
                <span class="error-message">Mensagem de erro</span>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label fs-5">Sobrenome:</label>
                <input type="text" class="form-control" id="surname">
                <span class="error-message">Mensagem de erro</span>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label fs-5">Data de Nascimento:</label>
                <input type="date" id="date" class="form-data">
                <span class="error-message">Mensagem de erro</span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fs-5">Email:</label>
                <input type="email" class="form-control" id="email">
                <span class="error-message">Mensagem de erro</span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fs-5">Senha:</label>
                <input type="password" class="form-control" id="password">
                <span class="error-message">Mensagem de erro</span>
            </div>
            <div class="mb-4">
                <label for="password-confirm" class="form-label fs-5">Confirmar Senha:</label>
                <input type="password" class="form-control" id="password-confirm">
                <span class="error-message">Mensagem de erro</span>
            </div>
        </form>
            <div class="text-center">
                <button type="submit" id="button-submit" class="btn btn-primary btn-lg">Finalizar Cadastro</button>
            </div>
    </section>
    <script src="/scripts/bootstrap.esm.min.js"></script>
    
</body>
</html>
